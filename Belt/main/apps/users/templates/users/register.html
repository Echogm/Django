<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Hi</title>
    </head>
    <body>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            Ã—</button>
                        <h4 class="modal-title" id="myModalLabel">Login/Registration</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                                    <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="Login">
                                        <form role="form" action="/login" method="post" class="form-horizontal">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1" class="col-sm-2 control-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-sm">
                                                <!-- <a href="javascript:;">Forgot your password?</a> -->
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="Registration">
                                        <form role="form" action="/register" method="post" class="form-horizontal">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">
                                                First</label>
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <!-- <div class="col-md-3">
                                                        <select class="form-control">
                                                            <option>Mr.</option>
                                                            <option>Ms.</option>
                                                            <option>Mrs.</option>
                                                        </select>
                                                    </div> -->
                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" name="name" placeholder="First Name"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="mobile" class="col-sm-2 control-label">Last</label>
                                            <div class="col-sm-10">
                                                <input type="name" class="form-control" name="last" id="mobile" placeholder="Last Name"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label"></label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" password name="confirmation" id="password" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <input type="submit" name="submit" value="Continue" class="btn btn-primary btn-sm">
                                                <!-- <button type="button" class="btn btn-default btn-sm">Cancel</button> -->
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- <div id="OR" class="hidden-xs">OR</div> -->
                            </div>
                            <div class="col-md-4">
                                <div class="row text-center sign-with">
                                    <!-- <div class="col-md-12">
                                        <h3>Sign in with</h3>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="btn-group btn-group-justified">
                                            <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">Google</a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{ message }}
                    </div>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </body>
</html>
